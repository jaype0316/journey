<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">

  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Login to your account</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onClickLogin()">
        <ion-list>
          <ion-item>
            <ion-label for="email">Email:</ion-label>
            <ion-input id="email" type="email" formControlName="email" required></ion-input>
            <ion-icon name="mail" slot="end"></ion-icon>
          </ion-item>
          <ion-grid *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
            <ion-row>
              <ion-col><div class="error-text" *ngIf="email.errors?.['email']">Invalid email</div></ion-col>
            </ion-row>
          </ion-grid>
          <ion-item>
            <ion-label for="password">Password:</ion-label>
            <ion-input id="password" type="password" formControlName="password" required></ion-input>
            <ion-icon name="lock-closed"></ion-icon>
          </ion-item>
          <ion-grid *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
            <ion-row>
              <ion-col><div class="error-text" *ngIf="password?.errors?.['minlength']">password must be at least 6 characters</div></ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button type="submit" [disabled]="isBusy || !loginForm.valid">Login</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label style="color:black">Don't have an account?</ion-label> <a routerLink="/register"> Register</a>
          </ion-col>
        </ion-row>
      </ion-grid>  
      
      <ion-grid *ngIf="fromRegistration">
        <ion-row>
          <ion-col>
            <ion-label style="color:black">Please confirm your account by clicking the link in the email sent.</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
            
    </ion-card-content>   
  </ion-card>
