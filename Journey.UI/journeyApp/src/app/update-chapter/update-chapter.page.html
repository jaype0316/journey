<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chapter <span *ngIf="loaded">{{chapter.sequence}}</span></ion-title>
    <ion-chip slot="end" (click)="clickSave()" outline color="primary">
      <ion-icon name="checkmark-circle"></ion-icon>
      <ion-label>Save</ion-label>
    </ion-chip>
    <ion-menu-button menu="main-menu" slot="end">
      <ion-avatar>
        <!-- <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" /> -->
        <app-avatar></app-avatar>
      </ion-avatar>
    </ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" scroll-y="false">

  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="chapter-entry-box" id="chapter-entry" *ngIf="loaded">
    <!-- <ion-item>
      <ion-label position="stacked"><b>Title</b></ion-label>
      <ion-input type="text" inputmode="text" [(ngModel)]="chapter.title"></ion-input>
    </ion-item> -->

        <ion-select placeholder="Tags (optional)" [multiple]="true" (ionChange)="changeTags($event)">
          <ion-select-option *ngFor="let tag of tags" [value]="tag">{{tag}}</ion-select-option>
        </ion-select>
      </ion-item> -->
      
      <!-- <div style="height:100%">
        <ion-item>
          <ion-label position="stacked"><b>Text</b></ion-label>
          <ion-textarea style="width:100%; height:80vh;" id="msgInput" [(ngModel)]="chapter.body" type="text" placeholder="..." rows="15"></ion-textarea>
        </ion-item>
      </div> -->

      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12">
            <ion-label position="stacked" color="black"><b>Title</b></ion-label>
            <ion-input type="text" inputmode="text" [(ngModel)]="chapter.title"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-select 
                placeholder="Tags (optional)" 
                [ngModel]="tagsSelected" 
                [multiple]="true" 
                [compareWith]="compareWith"
                (ionChange)="changeSelectedTags($event)">
              <div *ngFor="let tag of tags">
                <ion-select-option [value]="tag">{{tag.name}}</ion-select-option>
              </div>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label position="stacked" color="black"><b>Text</b></ion-label>
            <ion-textarea style="width:100%; height:50vh;" id="msgInput" rows="15" [(ngModel)]="chapter.body" type="text"  placeholder="..."></ion-textarea>
          </ion-col>
        </ion-row>
      </ion-grid> 


  </div>
  
</ion-content>
