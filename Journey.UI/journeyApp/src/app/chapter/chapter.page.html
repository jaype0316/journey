<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chapter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clickEdit()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <app-authentication-button></app-authentication-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" scroll-y="false">

  <ion-list *ngIf="loading.chapters">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid *ngIf="!loading.chapter && swiper && currentChapter">
    <ion-row>
      <ion-col>
        <ion-label><b>tags:</b> </ion-label>
        <ion-chip *ngFor="let tag of currentChapter.tags; trackBy: trackTag">{{tag}}</ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

    <swiper 
    *ngIf="!loading.chapter"
    #swiper 
    (slideChange)="slideChange($event)"
    [slidesPerView]="1"
    [spaceBetween]="30"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper">

    <ng-template swiperSlide *ngFor="let chapter of chapters; index as i">     
      <div *ngIf="!loading.currentChapter && currentChapter">
        <div *ngIf="!loading.currentChapter && currentChapter != null">
            <div><h2>{{chapter.title}}</h2></div>
            <div>{{chapter.body}}</div>
          </div>
      </div>
    </ng-template>  
  </swiper>


</ion-content>
