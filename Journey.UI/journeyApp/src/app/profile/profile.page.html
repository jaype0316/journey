<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <app-authentication-button></app-authentication-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-progress-bar *ngIf="isBusy" type="indeterminate" style="margin-top:50%"></ion-progress-bar>

  <ion-list *ngIf="profile">
    <ion-list-header>
      <ion-avatar>
        <img *ngIf="profile.avatarUrl" [src]="profile.avatarUrl" class="rounded-circle img-fluid profile-picture" />
        <img *ngIf="!profile.avatarUrl" src="./assets/user_light.png" />
      </ion-avatar>
    </ion-list-header>
    <ion-item>
      <ion-label><span>Name: {{profile.firstName}} {{profile.lastName}}</span></ion-label> 
    </ion-item>
    <ion-item>
      <ion-label><span>Email: {{profile.email}}</span></ion-label> 
    </ion-item>
  </ion-list>

</ion-content>
