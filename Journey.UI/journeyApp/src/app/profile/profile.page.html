<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
    <ion-buttons slot="end">
      <app-authentication-button></app-authentication-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list *ngIf="auth.user$ | async as user">
    <ion-list-header>
      <ion-avatar>
        <img [src]="user.picture" class="rounded-circle img-fluid profile-picture" />
      </ion-avatar>
    </ion-list-header>
    <ion-item>
      <ion-label><span>Name: {{user.nickname || user.name}}</span></ion-label> 
    </ion-item>
    <ion-item>
      <ion-label><span>Email: {{user.email}}</span></ion-label> 
    </ion-item>
